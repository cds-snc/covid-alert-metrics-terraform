name: "Security scan"

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "aws/**"
      - "env/common/**"
      - ".github/workflows/**"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkov security scan
        id: checkov
        uses: bridgecrewio/checkov-action@99bb2caf247dfd9f03cf984373bc6043d4e32ebf # v12.1347.0
        with:
          directory: .
          framework: terraform
          output_format: cli
          download_external_modules: true
