name: CI

on: push

jobs:
  test_lambdas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Test aggregate metrics lambdas
        working-directory: env/staging/aggregate_metrics_lambda/lambda
        run: |
          npm ci
          npm test
      - name: Test backoff retry lambdas
        working-directory: env/staging/backoff_retry_lambda/lambda
        run: |
          npm ci
          npm test
