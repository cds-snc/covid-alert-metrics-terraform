name: "Pull requests"

on:
  pull_request:
    paths:
      - "aws/**"
      - "env/staging/**"
      - ".github/workflows/*"

defaults:
  run:
    shell: bash

env:
  TERRAFORM_VERSION: 0.14.2
  TERRAGRUNT_VERSION: v0.26.0

jobs:
  terraform-plan-staging:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ca-central-1

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          mkdir bin
          wget -O bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/$TERRAGRUNT_VERSION/terragrunt_linux_amd64
          chmod +x bin/terragrunt
          echo "bin" >> $GITHUB_PATH

      - name: Plan aws/ecr
        run: |
          cd env/staging/ecr
          ../../../bin/terragrunt plan --terragrunt-non-interactive
      - name: Plan aws/s3
        run: |
          cd env/staging/s3
          ../../../bin/terragrunt plan --terragrunt-non-interactive
      - name: Plan aws/network
        run: |
          cd env/staging/network
          ../../../bin/terragrunt plan --terragrunt-non-interactive
      - name: Plan aws/etl_lambda
        run: |
          cd env/staging/etl_lambda
          ../../../bin/terragrunt plan --terragrunt-non-interactive